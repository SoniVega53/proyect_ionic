<body>
    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Bienvenido</ion-title>
                <ion-buttons slot="end">
                    <ion-menu-button auto-hide="false"></ion-menu-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

       

        <ion-content class="ion-padding">
            <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
                <ion-refresher-content></ion-refresher-content>
            </ion-refresher>

            <ion-card *ngIf="publicitySelect">
                <ion-grid>
                    <ion-row>
                        <ion-col size="auto">
                            <div class="img-card">
                                <img alt="Silhouette of mountains" [src]="publicitySelect.idImage.url" />
                            </div>
                        </ion-col>
                        <ion-col>
                            <ion-card-header>
                                <div class="ajustCenter">
                                    <ion-card-subtitle>{{publicitySelect.description}}</ion-card-subtitle>
                                </div>
                            </ion-card-header>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>

            <ion-grid>
                <ion-row class="ion-justify-content-center">
                    <ion-col class="pagin-icon" size="auto" *ngFor="let nun of pagin">
                        <ion-icon *ngIf="!isValidSelector(nun)" name="radio-button-off-outline"></ion-icon>
                        <ion-icon *ngIf="isValidSelector(nun)" name="radio-button-on-outline"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div *ngIf="false">
                <ion-list [inset]="true">
                    <ion-item button lines="full" class="item-menu-button" routerLink="">
                        <ion-icon name="calendar-outline" slot="start"></ion-icon>

                        <div>
                            <ion-label>Reserva mis aguil</ion-label>
                            <ion-label color="primary">Estado: activo</ion-label>
                        </div>
                    </ion-item>

                </ion-list>
            </div>

            <app-reservation-list [isBtn]="false" #reservation></app-reservation-list>


        </ion-content>

    </div>



    <!--MENU-->
    <div>
        <ion-menu contentId="main-content" side="end">
            <ion-header>
                <ion-toolbar color="tertiary">
                    <div class="ajustCenter">
                        <div>
                            <div class="ajustCenter"><ion-icon name="person-circle-outline"
                                    class="icon-home"></ion-icon></div>
                            <h4> {{name}}</h4>
                        </div>
                    </div>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">

                <ion-item button lines="full" class="item-menu-button" routerLink="/profile">
                    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                    <ion-label>Perfil</ion-label>
                </ion-item>

                <ion-item button lines="full" class="item-menu-button" routerLink="/publicity">
                    <ion-icon name="film-outline" slot="start"></ion-icon>
                    <ion-label>Anuncios</ion-label>
                </ion-item>

                <ion-item button lines="full" class="item-menu-button" routerLink="/journey">
                    <ion-icon name="airplane-outline" slot="start"></ion-icon>
                    <ion-label>Viajes Disponibles</ion-label>
                </ion-item>

                <ion-item button lines="full" class="item-menu-button" routerLink="/reservations">
                    <ion-icon name="calendar-outline" slot="start"></ion-icon>
                    <ion-label>Mis reservas</ion-label>
                </ion-item>

            </ion-content>

            <ion-footer>
                <ion-item button lines="full" class="item-menu-button" (click)="getLogout()">
                    <ion-icon name="log-out-outline" slot="start"></ion-icon>
                    <ion-label> Cierra la sesi√≥n</ion-label>
                </ion-item>

            </ion-footer>
        </ion-menu>

    </div>
</body>
